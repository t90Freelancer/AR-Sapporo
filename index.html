<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>QR Video Player</title>

    <style>
        #reader {
            width: 300px;
            margin-bottom: 20px;
        }

        video {
            width: 100%;
            max-width: 600px;
            display: none;

    <div id="reader"></div>
    <p>Nội dung QR: <span id="qr-result">Chưa có</span></p>
    <video id="video-player" controls></video>

    <script src="app.js"></script>
</body>

</html>
